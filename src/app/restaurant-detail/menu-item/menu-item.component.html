<div class="menu-item-info-box">
  <span class="menu-item-info-box-icon">
    <img [src]="menuItem.imagePath" />
  </span>

  <div class="menu-item-info-box-content">
    <span class="menu-item-info-box-text">{{ menuItem.name }}</span>
    <span class="menu-item-info-box-detail">{{ menuItem.description }}</span>
    <span class="menu-item-info-box-price price-format">
      {{ menuItem.price | currency: 'BRL': true }}</span>

      <!-- <span class="menu-item-info-box-price price-format">BRL
          {{ menuItem.price | number : '1.2-2'}}</span> -->

    <a class="" (click)="emitAddEvent()"
      ><i class="fa fa-plus-circle"></i>Adicionar</a
    >
  </div>
</div>
